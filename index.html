<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Registration Form</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
        
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" placeholder="Enter your email" required>
          </div>
          
          <div class="input-box">
            <span class="details">WhatsApp Number</span>
            <input type="tel"  name="Number" placeholder="Enter your WhatsApp" required>
          </div>
         

          <div class="input-box">
            <span class="details">Country</span>
            <input type="text" placeholder="Enter your Country" required>
          </div>

          <div class="input-box">
            <span class="details">State</span>
            <input type="text" placeholder="State" required>
          </div>
          <div class="input-box">
            <span class="details">LGA</span>
            <input type="text" placeholder="LocaL Government Area" required>
          </div>
          <div class="input-box">
            <span class="details">Occupation</span>
            <input type="text" placeholder="Occupation" required>
          </div>
          <div class="input-box">
            <span class="details">Residence</span>
            <input type="text" placeholder="Residence" required>
          </div>
          <div class="input-box">
            <span class="details">Organization</span>
            <input type="text" placeholder="Organization" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" placeholder="Enter your password" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
      
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
        
          </div>
          
         

            

          
        </div>
        <div class="button">
          <input type="submit" value="Register">
        

        </div>
       
        <div>
          <input type="checkbox" id="v1" name="v1" >
          <label for="v1"> By creating an account you agree to our Terms &amp; Privacy</label><br>
        
          </div>
      </form>
    </div>
  </div>

</body>
</html>
